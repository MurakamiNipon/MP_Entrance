<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Assessment Track</title>
    <link rel="icon" type="image/png" href="../Img/Icon_logo.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="individual.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-clipboard-list"></i> ติดตามสถานะการลงคะแนนสัมภาษณ์เดี่ยว</h1>
                <p style="color: #666; margin: 5px 0 0 0;">Medical Physics Student Entrance for Individual Interview</p>
            </div>
            
            <div class="header-actions">
                <button class="btn-action btn-back" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> ย้อนกลับ
                </button>
                <button class="btn-action btn-refresh" onclick="location.reload()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </div>

        <div class="stats-summary">
            <div class="card-summary">
                <i class="fas fa-user-graduate card-icon"></i>
                <div class="card-info">
                    <h3 id="totalStudents">0</h3>
                    <p>ผู้เข้าสอบทั้งหมด (คน)</p>
                </div>
            </div>
            <div class="card-summary">
                <i class="fas fa-file-signature card-icon" style="color: #2e7d32;"></i>
                <div class="card-info">
                    <h3 id="totalAssessments">0</h3>
                    <p>การประเมินที่บันทึกแล้ว (ครั้ง)</p>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th class="col-order">#</th>
                        <th class="col-student">ชื่อผู้สมัคร</th>
                        <th class="col-count" style="text-align: center;">จำนวน<br>กรรมการ</th>
                        <th class="col-assessors">รายชื่อกรรมการที่ประเมินแล้ว <small style="font-weight:400; opacity:0.8;">(สีตามผลประเมิน)</small></th>
                    </tr>
                </thead>
                <tbody id="trackingTableBody">
                    <tr><td colspan="4" style="text-align:center; padding: 50px;">Loading data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="individual.js"></script>
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการอาจารย์ (MP)</title>
    <link rel="icon" type="image/png" href="../Img/Icon_logo.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="managestaff_MP.css">
</head>
<body>

    <div class="header-bar">
        <h1>ระบบจัดการรายชื่ออาจารย์ (Medical Physics Program)</h1>
    </div>

    <div class="container">
        
        <div class="card">
            <div class="section-title">
                <span><i class="fas fa-user-plus"></i> เพิ่มข้อมูลอาจารย์ใหม่</span>
            </div>

            <div class="auto-fill-info">
                <i class="fas fa-check-circle"></i>
                <span>ระบบจะบันทึกข้อมูลอัตโนมัติ: สิทธิ์ <strong>(Instructor)</strong></span>
            </div>

            <form id="staffForm">
                <div class="input-grid">
                    <div class="form-group">
                        <label>ชื่อ (First Name)</label>
                        <input type="text" id="insName" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label>นามสกุล (Last Name)</label>
                        <input type="text" id="insSurname" class="form-control" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <label>อีเมล (Email)</label>
                        <input type="email" id="insEmail" class="form-control" placeholder="example@cra.ac.th" required>
                    </div>
                    <div class="form-group">
                        <label>รหัสผ่าน (Password)</label>
                        <input type="text" id="insPass" class="form-control" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="btn-save" id="btnSave">
                        <i class="fas fa-save"></i> บันทึกข้อมูล
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="section-title">
                <span><i class="fas fa-list"></i> รายชื่ออาจารย์ในระบบ</span>
                <span style="font-size: 0.9rem; color: #666;" id="countBadge">0 ท่าน</span>
            </div>

            <div class="table-responsive">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ชื่อ-นามสกุล</th>
                            <th>อีเมล</th>
                            <th>รหัสผ่าน</th>
                            <th>สถานะ</th>
                            <th>จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
                
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <p id="emptyMsg">กำลังโหลดข้อมูล...</p>
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <button class="btn-back" onclick="window.history.back()">
                <i class="fas fa-chevron-left"></i> ย้อนกลับ
            </button>
        </div>
    </div>

    <script type="module" src="managestaff_MP.js"></script>
        
    </script>
</body>
</html>
